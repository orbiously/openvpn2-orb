version: 2.1
orbs:
  openvpn: orbiously/openvpn@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1
  win: circleci/windows@4.1.1

filters: &filters
  tags:
    only: /.*/

jobs:
    command-tests-linux:
      machine:
        image: ubuntu-2004:202201-02
      steps:
        - openvpn/setup
        - openvpn/connect
        - openvpn/disconnect

    command-tests-macos:
      macos:
        xcode: "13.2.0"
      steps:
        - openvpn/setup
        - openvpn/connect
        - openvpn/disconnect

    command-tests-windows:
      executor:
        name: win/default
      steps:
        - openvpn/setup
        - openvpn/connect
        - openvpn/disconnect

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests-linux:
          filters: *filters
      - command-tests-windows:
          requires: 
            - command-tests-linux
          filters: *filters
      # - command-tests-macos:
      #     requires: 
      #       - command-tests-windows
      #     filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: orbiously/openvpn
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests-linux
            - command-tests-windows
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
